<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bank Statement</title>
    <!-- Include any necessary CSS or JS -->
</head>
<body>
    <h1>Bank Statement</h1>
    
    <h2>Primary Account Transactions</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="transaction : ${primaryTransactionList}">
                <td th:text="${transaction.date}">...</td>
                <td th:text="${transaction.description}">...</td>
                <td th:text="${transaction.amount}">...</td>
            </tr>
        </tbody>
    </table>
    
    <h2>Savings Account Transactions</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="transaction : ${savingsTransactionList}">
                <td th:text="${transaction.date}">...</td>
                <td th:text="${transaction.description}">...</td>
                <td th:text="${transaction.amount}">...</td>
            </tr>
        </tbody>
    </table>
    
    <!-- Example link to go back to homepage -->
    <a href="/">Back to Homepage</a>
</body>
</html>
